<div class="envlope-wrapper">

        </div>
    </div>
</div>
<div class="reset">
    <div class="reset">
    <button id="open">Click Me</button>
    <button id="reset">Close</button>
    <!-- New buttons -->
    <button id="yes" style="display:none;">Yes</button>
    <button id="no" style="display:none;">No</button>
	<input type="text" id="username" placeholder="Your name is..." style="display:none; margin-top:10px; padding:8px; font-size:14px; width: 200px;" />
<button id="submitName" style="display:none; margin-left:10px; padding:8px 12px; font-size:14px; cursor:pointer;">Submit</button>

<script>
$(document).ready(function() {
    var envelope = $('#envelope');
    var btn_open = $("#open");
    var btn_reset = $("#reset");
    var btn_yes = $("#yes");
    var btn_no = $("#no");
    var input_name = $("#username");
    var btn_submit = $("#submitName");
    var body = $("body");

    // When Click Me is clicked, show Yes and No buttons only
    btn_open.on('click touchstart', function(e) {
    e.preventDefault();
    btn_yes.show();
    btn_no.show();
    btn_open.hide();
    btn_reset.hide();
    input_name.hide();
    btn_submit.hide();
});

btn_yes.on('click touchstart', function(e) {
    e.preventDefault();
    btn_yes.hide();
    btn_no.hide();
    btn_open.hide();
    btn_reset.hide();
    input_name.show().val("").focus();
    btn_submit.show();
    body.css("background-color", "#f7d9da");
});

// Repeat for other buttons...


    // No button: change background to dark gray and reset buttons
    btn_no.click(function() {
        body.css("background-color", "#333333");
        btn_yes.hide();
        btn_no.hide();
        btn_reset.show();
        btn_open.show();
        input_name.hide();
        btn_submit.hide();
        closeEnvelope();
    });

    // Submit button: send webhook only if name entered
    btn_submit.click(function() {
        let username = input_name.val().trim();
        if (username === "") {
            alert("Please enter your name.");
            input_name.focus();
            return;
        }
        sendDiscordWebhook(username);
        openEnvelope();
        btn_submit.hide();
        input_name.hide();
        btn_reset.show();
        btn_open.show();
    });

    // Optional: allow Enter key to submit name
    input_name.keypress(function(e) {
        if (e.which === 13) {  // Enter key pressed
            btn_submit.click();
        }
    });

    // Close button: close envelope, reset background and buttons
    btn_reset.click(function() {
        closeEnvelope();
        body.css("background-color", "#f7d9da");
        btn_yes.hide();
        btn_no.hide();
        input_name.hide();
        btn_submit.hide();
        btn_open.show();
        btn_reset.show();
    });

    // Envelope click also opens envelope (optional)
    envelope.click(function() {
        openEnvelope();
    });

    function openEnvelope() {
        envelope.addClass("open").removeClass("close");
    }

    function closeEnvelope() {
        envelope.addClass("close").removeClass("open");
    }

    // Send webhook with username included
    function sendDiscordWebhook(username) {
        const webhookURL = "https://discord.com/api/webhooks/1372271655925321808/fQyDIUUQghsBqCK8_Bb4SkwjBWi6AgrxtcVsx_merSsB8ld_G-TYtKeN2L8poKWy7cbS"; // Replace with your webhook URL

        const data = {
  "content": "User clicked YES and entered name: **" + ${username} + "**\n<@964230610531004476>",
  "embeds": [
    {
      "title": "Website Update",
      "description": "User clicked YES and entered name: **" + ${username} + "**\n<@964230610531004476>",
      "color": 16711680,
      "author": {
        "name": "Website | GrindsNet Partenerd | Host: Github"
      }
    }
  ],
  "attachments": []
};

        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                console.error("Error sending webhook:", response.statusText);
                alert("Failed to send webhook. Please try again.");
            } else {
                console.log("Webhook sent successfully");
            }
        })
        .catch(error => {
            console.error("Error sending webhook:", error);
            alert("Error sending webhook. Please check your connection.");
        });
    }
});
</script>
